<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maricar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="A beautiful Valentine's Day message for someone special.">
    <meta property="og:title" content="Happy Valentine's Day!">
    <meta property="og:description" content="A beautiful Valentine's Day message for someone special.">
    <meta property="og:image" content="https://yourwebsite.com/valentine-image.jpg">
    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #d32f2f;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            scroll-behavior: smooth;
        }

        /* Heading */
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            z-index: 2; /* Ensure heading is above the rose rain */
        }

        /* Video Styling */
        video {
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            display: none;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            z-index: 2; /* Ensure video is above the rose rain */
        }

        video:hover {
            transform: scale(1.02);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
        }

        /* Audio (Hidden) */
        audio {
            display: none;
        }

        /* Button Styling */
        .button {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 2; /* Ensure button is above the rose rain */
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .button:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .button:hover {
            background-color: #b71c1c;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Hidden Message Styling */
        #hidden-message {
            display: none;
            font-size: 1.2em;
            color: #d32f2f;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
            animation: fadeInMessage 1.5s ease-in-out;
            z-index: 2; /* Ensure message is above the rose rain */
        }

        .message-line {
            opacity: 0;
            transform: translateY(20px);
            animation: popOut 1s ease forwards;
            margin: 10px 0;
        }

        /* Rose Rain Animation */
        .rose-rain {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure roses don't block clicks */
            z-index: 1; /* Place roses behind content */
        }

        .rose {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            font-size: 24px; /* Adjust size as needed */
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Animations */
        @keyframes popOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d32f2f;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            video {
                width: 95%;
                max-width: 100%;
            }
            #hidden-message {
                font-size: 1em;
                padding: 10px 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ðŸ’–</h1>

    <!-- Click Me Button -->
    <button class="button" onclick="startPlayback()" aria-label="Click Me to Play Video and Audio">Click Me!</button>

    <!-- Hidden Message -->
    <div id="hidden-message">
        <div class="message-line">To the one who makes my heart skip a beat,</div>
        <div class="message-line">Every moment with you feels so sweet..</div>
        <div class="message-line">On this special day, I just want to say,.</div>
        <div class="message-line">You mean more to me than words can convey.</div>
        <div class="message-line">Happy Valentine's Day!ðŸ’•</div>
    </div>

    <!-- Video with playsinline attribute -->
    <video id="valentine-video" loop playsinline controls loading="lazy">
        <source src="your-video-file.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <audio id="valentine-audio">
        <source src="palagi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Rose Rain Animation -->
    <div class="rose-rain">
        <!-- Roses will be dynamically added here -->
    </div>

    <script>
        const video = document.getElementById('valentine-video');
        const audio = document.getElementById('valentine-audio');
        const hiddenMessage = document.getElementById('hidden-message');
        const messageLines = document.querySelectorAll('.message-line');
        const roseRain = document.querySelector('.rose-rain');

        // Function to create roses
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.textContent = 'ðŸŒ¹'; // Use rose emoji
            rose.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            rose.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
            rose.style.opacity = Math.random(); // Random opacity
            rose.style.transform = `scale(${Math.random()})`; // Random size
            roseRain.appendChild(rose);

            // Remove rose after it falls
            setTimeout(() => {
                rose.remove();
            }, 5000); // Adjust based on animation duration
        }

        // Create roses at intervals
        setInterval(createRose, 300); // Adjust interval for more/less roses

        function startPlayback() {
            video.style.display = 'block';
            video.play();
            audio.play();
            hiddenMessage.style.display = 'block';
            document.querySelector('.button').style.display = 'none';

            messageLines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = 1;
                    line.style.transform = 'translateY(0)';
                }, index * 800);
            });
        }

        video.addEventListener('play', () => {
            audio.currentTime = video.currentTime;
        });

        audio.addEventListener('ended', () => {
            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>
</html>
