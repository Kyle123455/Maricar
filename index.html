<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day with Click Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            color: #d32f2f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hide video initially */
        }
        audio {
            display: none; /* Hide the audio controls */
        }
        .button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        #hidden-message {
            display: none;
            font-size: 1.5em;
            color: #d32f2f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ðŸ’–</h1>
    <p>Click the button to see a special surprise.</p>

    <!-- Click Me Button -->
    <button class="button" onclick="startPlayback()">Click Me!</button>

    <!-- Hidden Message -->
    <p id="hidden-message">You are loved! ðŸ’•</p>

    <!-- Video -->
    <video id="valentine-video" loop>
        <source src="your-video-file.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <audio id="valentine-audio">
        <source src="palagi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to handle playback
        const video = document.getElementById('valentine-video');
        const audio = document.getElementById('valentine-audio');
        const hiddenMessage = document.getElementById('hidden-message');

        function startPlayback() {
            // Show the video
            video.style.display = 'block';

            // Start video and audio playback
            video.play();
            audio.play();

            // Show the hidden message
            hiddenMessage.style.display = 'block';

            // Hide the button after clicking
            document.querySelector('.button').style.display = 'none';
        }

        // Sync audio with video
        video.addEventListener('play', () => {
            audio.currentTime = video.currentTime; // Sync audio with video
        });

        // Stop both video and audio when audio ends
        audio.addEventListener('ended', () => {
            video.pause();
            video.currentTime = 0; // Reset video to the beginning
        });
    </script>
</body>
</html>
